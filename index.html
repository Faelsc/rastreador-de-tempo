<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <section class="buscador-ativo">

    <section class="buscador-ativo__menu">
      <div class="buscador-ativo__dono">
        <img src="./images/image-jeremy.png" alt="" class="buscador-ativo__dono-img">
        <div class="buscador-ativo__dono-container">
          <p class="buscador-ativo__dono-for">Report for</p>
          <h1 class="buscador-ativo__dono-nome">Jeremy Robson</h1>
        </div>
      </div>
      <div class="buscador-ativo__opcoes">
        <button class="buscador-ativo__opcao" data-option="daily">
          Daily
        </button>
        <button class="buscador-ativo__opcao" data-option="weekly">
          Weekly
        </button>
        <button class="buscador-ativo__opcao" data-option="monthly">
          Monthly
        </button>
      </div>
    </section>

</section>
</body>

</html>
